<!doctype html>
<html>
<head>

<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

<meta name="keywords" content="game softwave"/>

 <script

<title>我的登录页面</title>
</head>

<body>
	<div class="bg">
    	<h2>欢迎登录游戏软件购买系统</h2>
        <div class="login-top">
           <h1>LOGIN</h1>
           <form class="form-horizontal" role="form">
           	<!-- 1.账号 -->
            <div class="form-group">
            	<label for="name" class="col-sm-3 control-label">User Name</label>
            	<div class="col-sm-8">
                	<input type="text" id="name" class="form-control" placeholder="请输入您的姓名">
            	</div>
            </div>
            <!-- 2.密码 -->
            <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Password</label>
            	<div class="col-sm-8">
                	<input type="text" id="password" class="form-control" placeholder="请输入您的密码">
           		</div>
            </div>
            <!-- 3.记住我 -->
            <div class="form-group">
            	<div class="col-sm-offset-3 col-sm-5">
                	<div class="checkbox">
                		<label>
                        	<input type="checkbox">请记住我
                            </label>
               	 	</div>
                </div>
            </div> 
            <!-- 4.登录按钮 -->
            <div class="form-group">
            	<div class="forgot col-sm-offset-2 col-sm-10">
                	<a href="#">Forgot Password</a>
                    <button type="submit" class="btn btn-default">登录</button>
                    <button type="submit" class="btn btn-default">注册</button>
                    </div>
                </div>
           </form> 	
        </div>
        <div class="login-bottom">
        	<h3>New User <a href="#">Register</a> Here</h3>
        </div>
        <div class="copyright">
        	<p> Copyright @2018.ZHBIT 杨sir ALL right</p>
        </div>
    </div>
    
<script src="lib/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
